<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/black-tie/jquery-ui.css" type="text/css" media="all" />
<!--<link rel="stylesheet" href="jquery-ui.css" type="text/css" media="all" />-->
<link rel="stylesheet" href="layout-default-latest.css" type="text/css" media="screen" />

<body>
<div class="ui-layout-north ui-widget-content">
  <h1 id="title" class="ui-widget-header">Mafia Maker

  </h1>
</div>

    <div><span id="rolelists"></span></div>
