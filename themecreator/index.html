<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>
            Mafia Theme Creator
        </title>
        <script src="jquery-1.8.0.min.js">
        </script>
        <link type="text/css" href="ui-lightness/jquery-ui-1.8.23.custom.css"
        rel="Stylesheet" />
        <script type="text/javascript" src="jquery-ui-1.8.23.min.js">
        </script>
        <script src="core.js">
        </script>
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js">
            </script>
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    
    <body>
        <div class="page">
            <div id="Status" align="right">
            </div>
            <div id="Dialog"></div>
            <div id="Tabs">
                <h1 style="text-align: center;">Mafia Theme Creator</h1>
                <ul>
                    <li>
                        <a href="#Tabs-1">Importing Panel</a>
                    </li>
                    <li>
                        <a href="#Tabs-2">Editing Panel</a>
                    </li>
                    <li>
                        <a href="#Tabs-3">Source</a>
                    </li>
                </ul>
                <div id="Tabs-1">
                    <br/>
                    <form action="javascript:void 0;" onsubmit="useTheme();">
                        <textarea rows="15" cols="75" id="LoadTheme">{}</textarea>
                        <br/>
                        <button id="CreateNew"> Create New </button> | <input type="submit" value="Use" id="UseTheme">
                    </form>
                </div>
                <div id="Tabs-2">
                    <div id="Theme">
                        <h2>
                            <a href="#Globals">Globals</a>
                        </h2>
                        <div id="Globals">
                            <ul>
                                <li><b>Name</b>: <input id="Theme-Name" name="name"></input>
                                <li><b>Author</b>: <input id="Theme-Author" name="author"></input>
                                <li><b>Summary</b>: <input id="Theme-Summary" name="summary"></input>
                                
                                <li><b>Village Can't Lose Roles</b>: <input id="Theme-VillageCantLoseRoles" name="villageCantLoseRoles"></input>
                            </ul>
                        </div>
                        <h2>
                            <a href="#Sides">Sides</a>
                        </h2>
                        <div id="Sides">
                        </div>
                        <h2>
                            <a href="#">Roles</a>
                        </h2>
                        <div id="#Roles">
                        </div>
                    </div>
                </div>
                <div id="Tabs-3">
                    <textarea rows="15" cols="100" id="Source"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
