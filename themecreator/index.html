<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Mafia Theme Creator</title>
    <!-- !Stylesheets! -->

    <!-- * Modified version of Twitter Bootstrap * -->
    <link rel="Stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- * jQuery UI 1.8.23 UI Lightness theme * -->
    <link rel="Stylesheet" href="ui-lightness/jquery-ui-1.8.23.custom.css">

    <!-- * Custom CSS * -->
    <link rel="stylesheet" href="style.css">

    <!-- !Scripts! -->

    <!-- * jQuery 1.8.1 * -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

    <!-- * jQuery UI 1.8.23 * -->
    <script type="text/javascript" src="jquery-ui-1.8.23.min.js"></script>

    <!-- ** Theme Creator ** -->

    <!-- *** Utilities *** -->
    <script type="text/javascript" src="utilities.js"></script>

    <!-- *** jQuery UI Utilities *** -->
    <script type="text/javascript" src="jquery-ui-utilities.js"></script>

    <!-- *** General code *** -->
    <script type="text/javascript" src="app.js"></script>

    <!-- **** Modules **** -->

    <!-- ***** Globals ***** -->
    <script type="text/javascript" src="module-globals.js"></script>

    <!-- ***** Sides ***** -->
    <script type="text/javascript" src="module-sides.js"></script>
</head>

<body>
<div class="page">
    <div id="Dialog"></div>
    <div id="Tabs">
        <h1 id="Header" style="text-align: center">Mafia Theme Creator</h1>
        <ul>
            <li>
                <a href="#Tabs-1">Importing</a>
            </li>
            <li>
                <a href="#Tabs-2">Editing</a>
            </li>
            <li>
                <a href="#Tabs-3">Source</a>
            </li>
        </ul>
        <div id="Tabs-1">
            <br/>
            <textarea rows="15" cols="75" id="ThemeContent" placeholder="{}"></textarea>
            <br/>
            <button id="ImportTheme">Import</button>
            <button id="CreateNew">Create New</button>
            <br/><br/>
            <span class="notice">Update your browser if the site doesn't work. Clear your cache if you don't see the latest changes.</span>
        </div>
        <div id="Tabs-2">
            <div id="Theme" style="font-size: 80%">
                <h2>
                    <a href="#Globals">Globals</a>
                </h2>

                <div id="Globals">
                    <ul id="Globals-List">
                        <!-- Output generated in app.js -->
                    </ul>
                </div>
                <h2>
                    <a href="#Sides">Sides</a>
                </h2>

                <div id="Sides">
                    <button id="NewSide">New Side</button>
                    <button id="RemoveSide" class="invisible">Remove Side</button>
                    <br/><br/>
                    <select id="Sides-Select">
                        <option value="null" selected="selected" id="Sides-Select-OptionDefault">Select a side to edit
                        </option>
                    </select>
                    <br/>

                    <div id="Sides-List">
                    </div>
                </div>
                <h2>
                    <a href="#">Roles</a>
                </h2>

                <div id="Roles">
                </div>
                <h2>
                    <a href="#">Role Lists</a>
                </h2>

                <div id="Role-Lists">
                </div>
            </div>
        </div>
        <div id="Tabs-3">
            <textarea rows="15" cols="100" id="Source"></textarea>
            <h4>Remember to format your theme <a href="http://jsonlint.com" style="color: darkblue;">here</a>.</h4>
            <br/><br/>
        </div>
    </div>
</div>
</body>
</html>
