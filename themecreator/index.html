<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>
            Mafia Theme Creator
        </title>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js">
        </script>
        <link type="text/css" href="ui-lightness/jquery-ui-1.8.23.custom.css" rel="Stylesheet"/>
        <script type="text/javascript" src="jquery-ui-1.8.23.min.js">
        </script>
        <script src="core.js">
        </script>
    </head>
    
    <body style="font-size:80%">
        <div class="page">
            <div id="Status" align="right"></div>
            <div id="Dialog"></div>
            <div id="Tabs">
                <h1 style="text-align: center;">Mafia Theme Creator</h1>
                <ul>
                    <li>
                        <a href="#Tabs-1">Importing</a>
                    </li>
                    <li>
                        <a href="#Tabs-2">Editing</a>
                    </li>
                    <li>
                        <a href="#Tabs-3">Source</a>
                    </li>
                </ul>
                <div id="Tabs-1">
                    <br/>
                    <form action="javascript:void 0;" onsubmit="useTheme();">
                        <textarea rows="15" cols="75" id="LoadTheme">{}</textarea>
                        <br/>
                        <button id="CreateNew"> Create New </button> | <input type="submit" value="Import" id="UseTheme">
                    </form>
                </div>
                <div id="Tabs-2">
                    <div id="Theme">
                        <h2>
                            <a href="#Globals">Globals</a>
                        </h2>
                        <div id="Globals">
                            <ul>
                                <li><b>Name</b>: <input id="Theme-Name" name="name" title="Your theme's name">
                                <li><b>Author</b>: <input id="Theme-Author" name="author" title="Your theme's author(s)">
                                <li><b>Summary</b>: <input id="Theme-Summary" name="summary" title="Your theme's summary">
                                <li><b>Border</b>: <input id="Theme-Border" name="border" title="Your theme's custom border">
                                <li><b>Kill Message</b>: <input id="Theme-KillMsg" name="killmsg" title="Your theme's kill message">
                                <li><b>Kill User Message</b>: <input id="Theme-KillUserMsg" name="killusermsg" title="Your theme's kill message sent to the player who died">
                                <li><b>Village Can't Lose Roles</b>: <input id="Theme-VillageCantLoseRoles" name="villageCantLoseRoles" title="Your theme's villageCantLoseRoles list">
                            </ul>
                        </div>
                        <h2>
                            <a href="#Sides">Sides</a>
                        </h2>
                        <div id="Sides">
                        </div>
                        <h2>
                            <a href="#">Roles</a>
                        </h2>
                        <div id="#Roles">
                        </div>
                    </div>
                </div>
                <div id="Tabs-3">
                    <textarea rows="15" cols="100" id="Source"></textarea>
                    <h4>Remember to format your theme <a href="http://jsonlint.com">here</a></h4>
                </div>
            </div>
        </div>
    </body>
</html>
